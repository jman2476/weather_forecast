<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <title>Grand Bucket of Weather</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header class="text-center">
        <h2>Jeremy's Weather Station</h2>
        <button class="spin">Spin me!</button>
    </header>

    <!-- Sidebar that will contain search history and  -->
    <div id="search" class="text-center column">   
        <h3>Search up some weather!</h3>
        <input type="text" id="city-search" placeholder="Enter a city">
        <button id="search-btn">Search weather</button>
    </div>
    
    <main>
        <!-- This is where the current and future weather will get injected -->
        <div id="current-weather" class="text-center"></div>
        <h3></h3>
        <p></p>
        <div id="future-weather" class="row text-center"></div>
    </main>

    <script src="./assets/day.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script.js"></script>
</body>
</html>
